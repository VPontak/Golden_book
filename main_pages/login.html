<!DOCTYPE html>
<html lang="en-UK">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
    <link rel="icon" type="image/icon" href="icons/icon_default.ico">
</head>

<body>
    <header>
        <div class="logo">
            <h1>Golden Book</h1>
        </div>
    </header>
    <section>
        <div>
            <div class="left-div">
                <img src="/images/golden_book.PNG" alt="Book image">
            </div>
            <div class="right-div">
                <div class="form-group">
                    <label id="email-label" for="email"></label>
                    <input type="email" name="email" id="email" placeholder="Email"
                        required />
                </div>
                <div class="form-group">
                    <label id="password-label" for="password"></label>
                    <input type="password" name="password" id="password" placeholder="Password" required />
                </div>
                <p>Don't have an account? <a href="signup.html" class=button1>Sign Up</a></p>
            </div>
            <div>
                <a href="login.html" class=button2>Log In</a>
            </div>
        </div>
    </section>
    <footer>
        <p>Angular workshoop 2022</p>
    </footer> 
</body>

</html>
